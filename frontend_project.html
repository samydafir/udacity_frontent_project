<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <img class="header-logo" src="img/udacity.svg" height=100 alt="udacity-logo">
    <h1 class="not-bold">SAMY DAFIR</h1>
    <br>
    <h6 class="not-bold">FRONT-END NINJA</h6>
  </header>

  <aside>
    <figure>
      <div class="color-blocks centering" id="color-block1">
      </div>
      <figcaption class="caption centering">
        #02b3e4
      </figcaption>
    </figure>
    <figure>
      <div class="color-blocks centering" id="color-block2">
      </div>
      <figcaption class="caption centering">
        #2d3c49
      </figcaption>
    </figure>
    <figure>
      <div class="color-blocks centering" id="color-block3">
      </div>
      <figcaption class="caption centering">
        #7d97ad
      </figcaption>
    </figure>
  </aside>

  <main>

    <div>
      <img class="img-fluid main-image" src="img/sunrise_2x.png" alt="sunrise">
    </div>


    <div class="container-fluid">
      <h4 class="featured-work-title ">Featured Work</h4>
      <div class="row">
        <figure class="col-sm-4">
          <img class="img-fluid featured-work-image " src="img/platforms_1x.png" alt="code">
          <figcaption class="featured">
            <div class="featured-title">
              DEVELOPMENT
            </div>
            <div class="featured-subtitle">
              https://github.com/samydafir/dev
            </div>
          </figcaption>
        </figure>
        <figure class="col-sm-4">
          <img class="img-fluid featured-work-image" src="img/code_1x.jpg" alt="code">
          <figcaption class="featured">
            <div class="featured-title">
              PROGRAMMING
            </div>
            <div class="featured-subtitle">
              https://github.com/samydafir/prog
            </div>
          </figcaption>
        </figure>
        <figure class="col-sm-4">
          <img class="img-fluid featured-work-image" src="img/design_1x.jpg" alt="code">
          <figcaption class="featured">
            <div class="featured-title">
              DESIGN
            </div>
            <div class="featured-subtitle">
              https://github.com/samydafir/design
            </div>
          </figcaption>
        </figure>
      </div>
    </div>

  </main>

</body>
</html>
